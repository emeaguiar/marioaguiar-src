    <hr class="separator">

    <section id="post">
      <div class="container">
        <div class="row">
          <div class="loader text-center" ng-class="loading ? '' : 'hidden'">
            <img src="/assets/images/loader.gif" alt="">
          </div>
          <div class="post" id="post-{{ post.id }}">
            <div class="metadata">
              <h1 ng-bind="post.title"></h1>
              <time ng-bind="post.date | wpDate : 'MMMM dd, yyyy'"></time>
            </div>
            <div ng-bind-html="post.content"></div>
          </div>
        </div>
      </div>
    </section>

    <hr class="separator">

    <section-footer></section-footer>
